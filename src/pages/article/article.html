  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>article</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="data" style="background-color:white">
    <img src="{{data.img}}"/>
    <ion-card-content>
      <ion-card-title>
       {{data.title}}
        </ion-card-title>
      <p>
        {{data.text}}
      </p>
    </ion-card-content>
  </ion-card>



</ion-content>
