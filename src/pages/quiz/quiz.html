<ion-header>

  <ion-navbar>
    <ion-title>Quiz</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-slides #slides>

    <ion-slide class="start-slide">
      <button ion-button color="primary" (click)="nextSlide()">Start!</button>
    </ion-slide>

    <ion-slide *ngFor="let question of questions; let i = index;">

      <ion-scroll style="height: 430px">

        <h3>Quest√£o {{i+1}}</h3>

        <h5>{{question.dsQuestion}}</h5>

        <ion-list no-lines radio-group>

          <ion-item *ngIf="question.opt1">

            <ion-label color="light">{{1}}. {{question.opt1}}</ion-label>
            <ion-radio (click)="selectAnswer(1, question)" [checked]="question.selected" [disabled]="hasFinished"></ion-radio>

          </ion-item>

          <ion-item *ngIf="question.opt2">

            <ion-label color="light">{{2}}. {{question.opt2}}</ion-label>
            <ion-radio (click)="selectAnswer(2, question)" [checked]="question.selected" [disabled]="hasFinished"></ion-radio>

          </ion-item>

          <ion-item *ngIf="question.opt3">

            <ion-label color="light">{{3}}. {{question.opt3}}</ion-label>
            <ion-radio (click)="selectAnswer(3, question)" [checked]="question.selected" [disabled]="hasFinished"></ion-radio>

          </ion-item>

          <ion-item *ngIf="question.opt4">

            <ion-label color="light">{{4}}. {{question.opt4}}</ion-label>
            <ion-radio (click)="selectAnswer(4, question)" [checked]="question.selected" [disabled]="hasFinished"></ion-radio>

          </ion-item>

        </ion-list>
      </ion-scroll>

    </ion-slide>

    <ion-slide>
      <h2>Final Score: {{score}}</h2>

      <button (click)="restartQuiz()" ion-button full color="primary">Tentar Novamente</button>

    </ion-slide>

  </ion-slides>

</ion-content>
